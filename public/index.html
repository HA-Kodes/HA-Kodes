<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Button</title>
</head>
<body>
  <h1>Counter Button Example</h1>
  <button id="counterButton">Thumbs Up! Count: 0</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let count = 0; // Initial counter value
      const button = document.getElementById('counterButton'); // Get button element

      // Prevent default action
      button.addEventListener('click', (event) => {
        event.preventDefault(); // Prevent any default action (like form submission)
        count += 1; // Increment counter
        button.textContent = `Thumbs Up! Count: ${count}`; // Update button text
      });
    });
  </script>
</body>
</html>
