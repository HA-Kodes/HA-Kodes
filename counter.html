<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbs Up Counter</title>
    <style>
        .counter {
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .counter span {
            margin: 0 5px;
        }
        #thumbsUpButton {
            background-color: #f1c40f;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="counter">
        <span>üëç</span>
        <span id="count">0</span>
    </div>
    <div>
        <button id="thumbsUpButton">Thumbs Up!</button>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "clik111.firebaseapp.com",
        projectId: "clik111",
        storageBucket: "clik111.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      var db = firebase.firestore();

      // Get reference to the counter
      var counterRef = db.collection("counters").doc("thumbsUpCount");

      // Update the counter when the button is clicked
      document.getElementById("thumbsUpButton").addEventListener("click", function() {
        counterRef.update({
          count: firebase.firestore.FieldValue.increment(1)
        }).then(function() {
          // Get the updated count
          counterRef.get().then(function(doc) {
            if (doc.exists) {
              document.getElementById("count").textContent = doc.data().count;
            } else {
              console.log("No such document!");
            }
          }).catch(function(error) {
            console.log("Error getting document:", error);
          });
        }).catch(function(error) {
          console.error("Error updating document: ", error);
        });
      });

      // Initial count fetch
      counterRef.get().then(function(doc) {
        if (doc.exists) {
          document.getElementById("count").textContent = doc.data().count;
        } else {
          console.log("No such document!");
        }
      }).catch(function(error) {
        console.log("Error getting document:", error);
      });
    </script>
</body>
</html>
